<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Event Registration Form</title>
    <link rel="stylesheet" href="style.css">
       
</head>
<body>

<div class="form-container">
    <h2>Event Registration</h2>
    
    <!--  Personal Information -->
    <input type="checkbox" id="step1" class="step-checkbox" checked>
    <label for="step1" class="step-label">Step 1: Personal Information</label>
    <div class="step">
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="button-container">
            <a href="#step2" class="button">Next</a>
        </div>
    </div>

    <!--  Event Details -->
    <input type="checkbox" id="step2" class="step-checkbox">
    <label for="step2" class="step-label">Step 2: Event Details</label>
    <div class="step">
        <div class="form-group">
            <label for="event">Select Event</label>
            <select id="event" name="event" required>
                <option value="workshop">Workshop</option>
                <option value="conference">Conference</option>
                <option value="webinar">Webinar</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Event Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="button-container">
            <a href="#step1" class="button secondary">Previous</a>
            <a href="#step3" class="button">Next</a>
        </div>
    </div>

     <!-- Confirmation -->
    <input type="checkbox" id="step3" class="step-checkbox">
    <label for="step3" class="step-label">Step 3: Confirmation</label>
    <div class="step">
        <h3>Confirm Your Details</h3>
        <p>Please review the information you provided before submitting.</p>
        <div class="button-container">
            <a href="#step2" class="button secondary">Previous</a>
            <a href="#" class="button">Submit</a>
        </div>
    </div>
</div>

</body>
</html>
